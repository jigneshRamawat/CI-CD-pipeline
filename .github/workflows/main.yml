name: Node.js CI Workflow
    on:
      push:
        branches: [ main ]
      pull_request:
        branches: [ main ]

    jobs:
      build:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20.x' 

          - name: Install dependencies
            run: npm install
            
          # NEW STEP: Run Automated Unit Tests
          - name: Run Unit Tests
            run: npm test
            
          # The previous build verification step can now be removed or replaced.
